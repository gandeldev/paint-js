<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINT - GANDEL</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <header>
        <h1 class="tile">PAINT</h1>
        <div class="section-tools">
            <button class="tools" id="pencil-button">
                <img src="/assets/icons/brush.png" alt="" class="icon-tool">
            </button>
            <button class="tools" id="change-color-bg-button">
                <img src="/assets/icons/paint-roller.png" alt="" class="icon-tool">
            </button>
            <button class="tools" id="eraser-button">
                <img src="/assets/icons/eraser.png" alt="" class="icon-tool">
            </button>
            <button class="tools" id="eraser-all-button">
                <img src="/assets/icons/eraser-all.png" alt="" class="icon-tool">
            </button>
            <button class="tools" id="zoom-in-button">
                <img src="/assets/icons/zoom-in.png" alt="" class="icon-tool">
            </button>
            <button class="tools" id="zoom-out-button">
                <img src="/assets/icons/zoom-out.png" alt="" class="icon-tool">
            </button>
        </div>
    </header>

    <canvas id="board"></canvas>

    <script src="js/paint.js"></script>

</html>
